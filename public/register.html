<div class="container">
    <div class="form-vertical  register-page">
        <form class="form"  id="register-form" method="POST" action="http://localhost:3000/employee">
            <h3>Sign Up</h3>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Please input your Surname Name">
            </div>

            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="Please input your First Name">
            </div>

            <div class="form-group">
                <label for="othername">Other Name</label>
                <input type="text" class="form-control" id="other_name" placeholder="Please input your Other Name">
            </div>

            <div class="form-group">
                <label for="emailAddress"> Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Please input your email address">
            </div>
            <div class="form-group">
                <label for="phoneNumber"> Phone Number</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="Please input your email address">
            </div>

            <div class="form-group">
                <label for="contactAddress">Contact Address</label>
                <input type="text" class="form-control" id="contact_address"
                    placeholder="Please input your contact address">
            </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                        <select id="gender" class="input" >
                        <option disabled>Please Select----</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>                          
                        </select>
                </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" id="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" type="password" class="form-control" id="confirm_password">
            </div>


            <button type="submit" class="btn btn-primary">Create</button>
            <p class="message">Already Registered? <a href="login.html">Sign In</a></p>

        </form>
    </div>

     
</div>
